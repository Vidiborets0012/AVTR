<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVTR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <button class="header-nav">
            <img class="header-nav-img" src="images/menu-btn.svg" alt="menu button" />
          </button>
          <a class="logo" href="index.html">
            <img class="logo-img" src="images/logo.svg" alt="logo" />
          </a>
          <ul class="social-list">
            <li class="social-list-item">
              <a class="social-list-link" href="#">
                <img class="social-list-img" src="images/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link" href="#">
                <img class="social-list-img" src="images/google.svg" alt="google" />
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link" href="#">
                <img class="social-list-img" src="images/facebook.svg" alt="facebook" />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-content">
        <h1 class="header-title">The VISION AVTR</h1>
        <p class="header-descr">Inspered by the future</p>
      </div>
    </header>

    <section class="concept">
      <div class="container">
        <div class="concept-inner">
          <h3 class="concept-title section-title">concept</h3>
          <p class="concept-text">
            Электромобильность в гармонии с человеком и природой. Экологичная технология
            органических аккумуляторов и продуманная операционная стратегия концепт-кара VISION
            AVTR.
          </p>
          <img class="concept-img" src="images/concept.jpg" alt="concept" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <a class="footer-link" href="#">Политика конфиденциальности</a>
          <a class="logo" href="index.html">
            <img class="logo-img" src="images/logo.svg" alt="logo" />
          </a>
          <ul class="social-list">
            <li class="social-list-item">
              <a class="social-list-link" href="#">
                <img class="social-list-img" src="images/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link" href="#">
                <img class="social-list-img" src="images/google.svg" alt="google" />
              </a>
            </li>
            <li class="social-list-item">
              <a class="social-list-link" href="#">
                <img class="social-list-img" src="images/facebook.svg" alt="facebook" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
